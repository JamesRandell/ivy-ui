<section class="content">
    <p>This is some CASSANDRA content</p>
    <p>Generation No: {{db.generation no}}</p>
    <p>Load: {{db.load}}</p>
    <p>Heap: {{db.heap memory (mb)}}</p>

    {{#each db}}
    <p>{{key}}: {{value}}</p>
    {{#each host}}
    <p>---{{key}}</p>
    {{/each}}
    {{/each}}

    {{#each db.counter cache}}
    <p>{{key}}:::{{value}}</p>
    {{/each}}
</section>
