<main class="content">
    <section>
    <button id="reload_api">Reload API</button>
    <br>
    <table>
        <thead>
            {{#each date|1}}
            <th>{{key}}</th>
            {{/each}}
        </thead>
        <tbody>
            {{#each}}
            <tr>
                {{#each date}}
                <td class="editable" contenteditable="true" data-post="/api/angel/personal/work" >{{value}}</td>
                {{/each}}
            </tr>
            {{/each}}
        </tbody>
    </table>

</section>
</main>
